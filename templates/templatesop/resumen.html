    <script>
        function openTab(tabName) {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => link.classList.remove('active'));
        
            const tabContents = document.querySelectorAll('.tabcontent');
            tabContents.forEach(content => content.style.display = 'none');
        
            document.getElementById(tabName).classList.add('active');
            document.getElementById(`contenido${tabName.charAt(tabName.length - 1)}`).style.display = 'block';
        }
        
        function showContent(contentId) {
            // Ocultar todos los contenidos
            const contents = document.querySelectorAll('.content-container > div');
            contents.forEach(content => content.style.display = 'none');
        
            // Mostrar el contenido seleccionado
            document.getElementById(contentId).style.display = 'block';
        }
        
        
        
    </script>
        
                            
                        <!-- Agrega aquí tus enlaces a los scripts JavaScript y jQuery que estás utilizando -->
                        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
                        <!-- Agrega aquí el script que manejará la carga de datos en la tabla -->
                            
                        <script>
                            $(document).ready(function () {
                                // Hacer la solicitud AJAX para obtener los datos combinados desde tu API
                                $.ajax({
                                    type: 'GET',
                                    url: '/api/tabla-combinada/',  // Ajusta la URL según tu configuración
                                    success: function (data) {
                                        // Itera sobre los datos y agrega filas a la tabla
                                        for (var i = 0; i < data.length; i++) {
                                            var row = '<tr>' +
                                                '<td>' + data[i].fechaEntrada + '</td>' +
                                                '<td>' + data[i].nombreProducto + '</td>' +
                                                '<td>' + data[i].cantidad + '</td>' +
                                                '<td>' + data[i].cate + '</td>' +
                                                '<td>' + data[i].subcate + '</td>' +
                                                '<td>' + data[i].peso + '</td>' +
                                                '<td>' + data[i].controlPila + '</td>' +
                                                '<td>' + data[i].detalle + '</td>' +
                                                '</tr>';
                                            $('#tablaDatos').append(row);
                                        }
                                    },
                                    error: function (error) {
                                        console.log('Error en la solicitud AJAX:', error);
                                    }
                                });
                            });
                        </script>
